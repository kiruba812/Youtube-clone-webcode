<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>video tube</title>

    <!-- external css sheet -->
    <link rel="stylesheet" href="/style.css">


</head>

<!-- body start -->
<body>
    
    <!-- the UI is divided into four sections -->

    <!-- the header content start -->

    <nav class="navbar">

        <!-- menu button start -->
        <div class="menu">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <!-- menu button end -->

        <!-- search bar start-->

        <img src="/img/logo.PNG" class="logo" class alt="search logo">
        <div class="search-box">
            <input type="text" class="search-bar" placeholder="search">
            <button class="search-btn"><img src="/img/search.PNG" alt="search button"></button>
        </div>

        <!-- search bar end -->
        <div class="user-options">

            <!-- video upload icon -->
            <img src="/img/video.PNG" class="icon" alt="video upload icon">

            <!-- youtube options icon -->
            <img src="/img/grid.PNG" class="icon" alt="youtube options icon">

            <!-- notification bell icon -->
            <img src="/img/bell.PNG" class="icon" alt="notification bell icon">
            <div class="user-dp">

                <!-- profile pic -->
                <img src="/img/profile-pic.png" alt="users profile pic">
            </div>
        </div>
    </nav>

    <!-- the header content end -->

    <!-- side section for the direct navigation start -->
    <div class="side-bar">

        <!-- home section-->
        <a href="#" class="links active"><img src="/img/home.PNG" alt="home icon">Home</a>

        <!-- explore section-->
        <a href="#" class="links"><img src="/img/explore.PNG" alt="explore icon">Explore</a>

        <!-- subscription section -->
        <a href="#" class="links"><img src="/img/subscription.PNG" alt="subscription icon">Subscription</a>

        <!-- horizontal line that divides the side section into two parts -->
        <hr class="seperator">

        <!-- library section -->
        <a href="#" class="links"><img src="/img/library.PNG" alt="library icon">Library</a>

        <!-- history section-->
        <a href="#" class="links"><img src="/img/history.PNG" alt="history icon">History</a>

        <!-- your video section -->
        <a href="#" class="links"><img src="/img/your-video.PNG" alt="your video icon">Your Video</a>

        <!-- watch later section -->
        <a href="#" class="links"><img src="/img/watch-later.PNG" alt="watch later icon">Watch Later</a>

        <!-- liked video section-->
        <a href="#" class="links"><img src="/img/liked video.PNG" alt="liked video icon">Liked Video</a>

        <!-- show more options section -->
        <a href="#" class="links"><img src="/img/show more.PNG" alt="show more icon">Show More</a>

    </div>

    <!-- side section for direct navigation ends -->

    <!-- filters section starts-->
    <div class="filters">

        <!-- entertainment related/ topic based search recommendations provided in filter options -->
        <button class="filter-options active">All</button>
        <button class="filter-options">Games</button>
        <button class="filter-options">Code</button>
        <button class="filter-options">PUBG</button>
        <button class="filter-options">Foodball</button>
        <button class="filter-options">Art</button>
        <button class="filter-options">Excercise</button>
        <button class="filter-options">Diet</button>
        <button class="filter-options">Trending</button>
    </div>

    <!-- filter section end -->


    <!-- a space to contain the videos and its info -->
    <!-- videos -->
    <div class="video-container">

        <!-- the DOM is  worked out in JS -->
        
    </div>


    <!-- external script file -->
    <script src="/script.js"></script>

    <!-- end -->
</body>
</html>
